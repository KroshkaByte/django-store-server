version: '3.8'
services:
  db:
    image: postgres:16.2-alpine3.18
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - store

  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    command: sh entrypoint.sh
    networks:
      - store
    volumes:
      - static_volume:/store/static/

  redis:
    image: redis:7.2.4-alpine
    hostname: redis
    networks:
      - store

  celery:
      build: .
      command: celery -A store worker -l info
      volumes:
        - .:/store
      links:
        - redis
      depends_on:
        - redis
        - db
        - web
      restart: on-failure
      env_file:
        - .env
      environment:
        - POSTGRES_DB=${DATABASE_NAME}
        - POSTGRES_USER=${DATABASE_USER
        - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      networks:
        - store

  nginx:
    image: nginx:stable-alpine3.17-slim
    restart: on-failure
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/store/static/
    ports:
      - "80:80"
    networks:
      - store

networks:
  store:

volumes:
  static_volume:
  postgres_data: