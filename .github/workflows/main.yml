name: CI/CD Workflow

on: push

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Check Flake8
        run: flake8 .
      - name: Check Ruff
        run: ruff check .

  build:
    needs: linting
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'